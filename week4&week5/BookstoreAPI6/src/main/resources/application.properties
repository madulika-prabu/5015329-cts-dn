spring.application.name=BookstoreAPI6
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:bookstoredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (Optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration (Optional)
server.port=8080

# Logging Configuration (Optional)
logging.level.org.springframework=INFO
logging.level.com.bookstore=DEBUG

# Custom Application Properties (Optional)
bookstore.api.base-url=http://localhost:8080/api
